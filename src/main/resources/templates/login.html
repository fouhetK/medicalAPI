<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head class="mb-5" th:include="~{ fragments/head::#head }"></head>
<body>

<div class="alert alert-danger" th:if="${param.error}" style="position:relative; margin-top: 15px">
    Nom d'utilisateur ou mot de passe incorrect
</div>

<main class="container">
    <div class="border-1 w-50 mx-auto">

        <form class="p-3" action="/login" method="post">
            <h2 class="h4">Authentification</h2>
            <hr>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="staticEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="authPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="authPassword">
                </div>
            </div>

            <button type="submit" id="submitbtn" class="btn btn-primary btn-sm">Authentifier</button>
        </form>
    </div>
</main>

</body>
</html>
