<footer  xmlns:th="https://www.thymeleaf.org" id="footer">

    <div class="text-center fixed-bottom bg-light p-3">
        &copy; 2021 : Formation M2I POE
    </div>

    <script src="/js/functions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editer mon profil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form name="" method="post" th:action="@{'/user/profil/' + ${#authentication.getPrincipal().getUser().getId()}}" enctype="multipart/form-data">
                    <div class="modal-body" th:with="u=${#authentication.getPrincipal().getUser()}">
                        <div class="mb-5" th:include="~{ user/add_edit::#userForm( user = ${u} ) }"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</footer>
